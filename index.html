<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

  <!-- Header -->

  <header>
    <div class="container">
      <img src="resources/images/logo.png" alt="Binoculars - Secret Agent Supply Inc. Logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

  <!-- End of Header -->

  <!-- Main -->

  <main>

    <!-- Banner -->

    <section id="banner">
      <div class="container">
        <div class="title">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>

    <!-- End of Banner-->

    <!-- Navigation -->

    <nav>
      <ul class="container pc">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="container mobile">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- End of Navigation -->

    <!-- Content -->

    <!-- Pen -->

    <section id="content" class="container">

      <div class="item pen">
        <div class="item-image portrait">
          <img src="resources/images/pen.png" alt="Pen">
        </div>
        <span>Exploding Pen</span>
      </div>

      <!-- Watch -->

      <div class="item watch">
        <div class="item-image portrait">
          <img src="resources/images/watch.png" alt="Watch">
        </div>
        <span>Cellular Watch</span>
      </div>

      <!-- Glasses -->

      <div class="item glasses">
        <div class="item-image landscape">
          <img src="resources/images/glasses.png" alt="Sunglasses">
        </div>
        <span>Thermal Glasses</span>
      </div>

    </section>

    <!-- End of Content -->

    <!-- Information -->

    <section id="information" class="container">

      <div>
        <span class="info-type">Location</span>
        <span class="info-content">-47.346436, 84.32354</span>
      </div>

      <div>
        <span class="info-type">Hours</span>
        <span class="info-content">0800 - 1800</span>
      </div>

    </section>

    <!-- End of Information -->

  </main>

  <!-- End of Main -->

  <!-- Footer -->

  <footer>
    <div class="container">
      <span>&copy; Secret Agent Supply Inc.</span>
    </div>
  </footer>

  <!-- End of Footer -->

</body>

</html>
